<h1> LoRa & WiFi <small>Experiment Setting</small> <span style="font-size:22px" class="glyphicon glyphicon-cog" aria-hidden="true"></span></h1>
<p class ="w3-left-align" id = "clientTime"></p>

</div>


<div id= Menu class= "w3-container">

  <div id="showExpControlPage">
    <p class="w3-margin">
    
     <button class="w3-button w3-blue-grey w3-ripple" style="width:65px; height:65px;
      border-radius:80%; font-size:1em" onclick="setDeviceTime();">Time<br>Sync</br></button>
      <button class="w3-button w3-grey w3-ripple" style="width:65px; height:65px;
      border-radius:80%; font-size:1em" onclick="setConfiguration();">Start</button>
      <button class="w3-button w3-dark-grey w3-ripple" style="width:65px; height:65px;
      border-radius:80%; font-size:1em" onclick="stopExp();">Stop</button>
      <br>
    </p>
     
  </div>

    </p>

</div>

<p class="w3-margin">
